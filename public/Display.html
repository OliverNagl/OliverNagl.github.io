<!DOCTYPE html>
<html>
<head>
  <title>Photo Gallery</title>
  <style>
    /* Add your custom styles here */
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f0f0f0;
    }

    .header {
        background-color: #333;
        color: #fff;
        text-align: center;
        padding: 20px;
    }

    .container {
        max-width: 100%;
        padding: 20px;
    }

    .photos-container {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(200px, 1fr)); /* Responsive grid with minimum column width */
        gap: 20px;
        justify-items: center; /* Center items horizontally */
    }

    .photo-card {
        background-color: #fff;
        padding: 10px;
        border-radius: 5px;
        box-shadow: 0 0 5px rgba(0, 0, 0, 0.2);
        text-align: center;
    }

    img {
        max-width: 100%;
        height: auto;
    }

    .download-button {
        display: block;
        margin-top: 10px;
        background-color: #333;
        color: #fff;
        border: none;
        padding: 10px 20px;
        font-size: 16px;
        border-radius: 5px;
        cursor: pointer;
        text-decoration: none; /* Remove underline from download links */
    }
  </style>
</head>
<body>
  <div class="header">
    <h1>Photo Gallery</h1>
  </div>
  <div class="container">
    <div class="photos-container" id="photo-container">
      <!-- Photos will be dynamically added here -->
    </div>
  </div>

  <script>
    fetch('/photos')
      .then(response => response.json())
      .then(data => {
        const photoContainer = document.getElementById('photo-container');
        data.photos.forEach(photo => {
          const photoDiv = document.createElement('div');
          photoDiv.className = 'photo-card'; // Add the photo-card class for styling

          const image = document.createElement('img');
          image.src = photo.url;

          const downloadLink = document.createElement('a');
          downloadLink.href = photo.url;
          downloadLink.download = photo.key; // Set the filename for downloading

          const downloadButton = document.createElement('button');
          downloadButton.textContent = 'Download';
          downloadButton.className = 'download-button'; // Add download button class
          downloadLink.appendChild(downloadButton);

          photoDiv.appendChild(image);
          photoDiv.appendChild(downloadLink);

          photoContainer.appendChild(photoDiv);
        });
      })
      .catch(error => {
        console.error('Error:', error);
      });
  </script>
</body>
</html>
